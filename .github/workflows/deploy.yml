name: üöÄ Build and deploy JupyterLite with Pyodide kernel

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1Ô∏è‚É£ Instalar JupyterLite y el kernel Pyodide
      - name: Install JupyterLite and Pyodide kernel
        run: |
          pip install --upgrade pip
          pip install jupyterlite jupyterlite-pyodide-kernel jupyterlite-core

      # 2Ô∏è‚É£ Construir el sitio, incluyendo la carpeta notebooks/
      - name: Build JupyterLite site with kernel
        run: |
          jupyter lite build --output-dir _output --contents notebooks --lite-dir .

      # 3Ô∏è‚É£ Desplegar el sitio en GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./_output
