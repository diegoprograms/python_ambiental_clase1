name: üöÄ Build and deploy JupyterLite with Pyodide

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clona el repositorio
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instala JupyterLite con todos los plugins y kernel Pyodide
      - name: Install JupyterLite and Pyodide kernel
        run: |
          pip install --upgrade pip
          pip install jupyterlite jupyterlite-pyodide-kernel jupyterlite-core jupyterlite-server


      # 3Ô∏è‚É£ Construye el sitio completo, asegurando que se incluya la carpeta notebooks/
      - name: Build JupyterLite site including notebooks and kernel
        run: |
          echo "üß± Building site with Pyodide kernel"
          jupyter lite build --output-dir _output --contents notebooks --lite-dir .

      # 4Ô∏è‚É£ Publica el sitio en GitHub Pages (rama gh-pages)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./_output
