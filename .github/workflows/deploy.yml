name: 🚀 Build and deploy JupyterLite with working Pyodide kernel

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1️⃣ Instalar JupyterLite, kernel Pyodide y dependencias del servidor
      - name: Install JupyterLite and dependencies
        run: |
          pip install --upgrade pip
          pip install \
            jupyterlite \
            jupyterlite-core \
            jupyterlite-pyodide-kernel \
            jupyter-server \
            jupyterlab_server

      # 2️⃣ Construir el sitio, incluyendo la carpeta notebooks/
      - name: Build JupyterLite site with kernel
        run: |
          echo "🧱 Building site including notebooks and Pyodide kernel..."
          jupyter lite build --output-dir _output --contents notebooks --lite-dir .

      # 3️⃣ Desplegar en GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./_output
