# ğŸš€ Workflow para construir y desplegar automÃ¡ticamente tu entorno JupyterLite
# en GitHub Pages cada vez que hagas "git push" a la rama main.

name: ğŸš€ Build and deploy JupyterLite site

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Clona el repositorio
      - uses: actions/checkout@v4

      # 2ï¸âƒ£ Instala JupyterLite con todos sus componentes
      - name: Instalar JupyterLite
        run: pip install jupyterlite[all]

      # 3ï¸âƒ£ Construye el sitio JupyterLite, incluyendo explÃ­citamente la carpeta "notebooks"
      - name: Construir el sitio JupyterLite
        run: |
          echo "ğŸ§± Building JupyterLite site including notebooks/"
          jupyter lite build --output-dir _output --contents notebooks

      # 4ï¸âƒ£ Publica automÃ¡ticamente en GitHub Pages (rama gh-pages)
      - name: Desplegar en GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./_output
